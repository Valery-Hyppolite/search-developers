

{% extends 'base.html'%}
{% load static %}

{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message_request.subject}}</h4>
          {% if message_request.sender %}
          <a href="{% url 'userprofile' message_request.sender.id %}" class="message__author">{{message_request.name}}</a>
          {% else %}
          <p>{{message_request.name}}</p>
          {% endif %}
          <p class="message__date">{{message_request.create}}</p>
          <div class="message__body">{{message_request.body|linebreaksbr}}</div>
      </div>
    </div>
  </main>

  

{% endblock %}
